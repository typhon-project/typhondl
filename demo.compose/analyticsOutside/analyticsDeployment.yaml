version: '3.7'

services:
  kafka:
    image: wurstmeister/kafka:2.12-2.4.0
    depends_on: 
      - zookeeper
    ports:
      - target: 29092
        published: 29092
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  authAll:
    image: zolotas4/typhon-analytics-auth-all
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - target: 2181
        published: 2181
  taskmanager:
    image: flink:latest
    environment:
      JOB_MANAGER_RPC_ADDRESS: jobmanager
    depends_on: 
      - jobmanager
    command: taskmanager
    expose:
      - 6121
      - 6122
  jobmanager:
    image: flink:latest
    environment:
      JOB_MANAGER_RPC_ADDRESS: jobmanager
    ports:
      - target: 8081
        published: 8081
    command: jobmanager
    expose:
      - 6123

