version: '3.7'

services:
  appdata:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: NK1RlzqjwRXpee9N
    ports:
      - target: 3306
        published: 3306
  vehiclemetadatadb:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: L7Y3HBkXw76iB2HR
    deploy:
      resources:
        limits:
          cpu: '0.5'
          memory: 512M
        reservations:
          cpu: '0.25'
          memory: 256M
  vehicledatadb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: me
      MONGO_INITDB_ROOT_PASSWORD: pn7UoodbKGkKhsPA
    command: mongod --replSet vehicledatadbReplset
  vehicledatadb-replica1:
    image: mongo
    command: mongod --replSet vehicledatadbReplset
  vehicledatadb-replica2:
    image: mongo
    command: mongod --replSet vehicledatadbReplset
  vehicledatadb-replica3:
    image: mongo
    command: mongod --replSet vehicledatadbReplset
  rsinit:
    build:
      context: .
      dockerfile: vehicledatadb/rsinit
    entrypoint: [
      'sh', 
      '-c', 
      'init_set.sh'
      ] 



  textwarningdata:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: me
      MONGO_INITDB_ROOT_PASSWORD: uZ0exoGw8HYaGd7B
  polystore-mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: Y3oxT70jVdCVHozD
      MONGO_INITDB_DATABASE: admin
    volumes:
      - ./models/:/docker-entrypoint-initdb.d
  typhon-polystore-service:
    image: clms/typhon-polystore-api:latest
    ports:
      - target: 8080
        published: 8080
    entrypoint:
      - wait-for-it
      - polystore-mongo:27017
      - -t
      - '60'
      - --
      - java
      - -cp
      - /app/resources:/app/classes:/app/libs/*
      - com.clms.typhonapi.Application
    restart: always
  polystore-ui:
    image: clms/typhon-polystore-ui:latest
    environment:
      API_PORT: 8080
      API_HOST: localhost
    depends_on: 
      - typhon-polystore-service
    ports:
      - target: 4200
        published: 4200
  typhonql-server:
    image: swatengineering/typhonql-server
    restart: always
